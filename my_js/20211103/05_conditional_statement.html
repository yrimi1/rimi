<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <script>
        let a = 10
        if (a>50) {
            console.log("a는"+a+"이다");
        }
        else {
            console.log("a는 50이하 이다")
        }
        a = 20
        switch(a) {
            case 10:
                console.log("a는 10입니다.")
                break;
            case 20:
                console.log("a는 10입니다.")
                break;
            default:
                console.log("a는 얼마?"+a)
                break;    
        }

    </script>
</head>

</html>
