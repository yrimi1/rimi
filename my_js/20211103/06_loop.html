<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        for(let i=0; i<10; i++)
            document.writeln(i+"<br>")
        let count = 5
        while(count>0){
            document.writeln("count="+count+"<br>")
            count--
        }   
        do {
            document.writeln("조건에 관계없이 한번은 시작")
        } while (count>0); 


    </script>
</head>
<body>
    
</body>
</html>
