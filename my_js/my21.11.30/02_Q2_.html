<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2번</title>
</head>
<body>
    <p>입력된 알파벳(단,소문자)에서 각각의 알파벳 글자가 최초로 등장하는 위치를 적으시오. </p>

    <script>
        var input = prompt("알파벳 소문자 입력")
        var arr = []
        
        //입력받은 문자열의 각 요소를 중복없이 배열에 넣음
        for (var i = 0; i < input.length; i++) {
            if (arr.indexOf(input.charAt(i)) == -1) {
                arr.push(input.charAt(i))
            }
        }

        // 각 요소별 처음 등장 인덱스를 출력
        for (var i = 0; i < arr.length; i++) {
            var order = input.indexOf(arr[i])
            document.write(arr[i] + "는" + order + " 번째에 처음 등장합니다. <br>")
        }
        
    </script>
</body>
</html>
