<body>

    <!-- 입력 데이터 2개 -->

    <!-- 포켓몬 선택(물 불 풀) -->
    <!-- 버튼 8개 (1~8) -->
    <!-- 2세대 포켓몬이면서 풀타입인 경우에는 상대가 -->
    <!-- 상대가 물타입이어도 무조건 진다. -->
    <!-- 즉 2세대 풀타입은 같은 2세대 풀타입 만날때만 비김 -->
    <button class="pcmonst">불</button>
    <button class="pcmonst">물</button>
    <button class="pcmonst">풀</button>
    <br>
    <button class="ganer">1세대</button>
    <button class="ganer">2세대</button>
    <button class="ganer">3세대</button>
    <button class="ganer">4세대</button>
    <button class="ganer">5세대</button>
    <button class="ganer">6세대</button>
    <button class="ganer">7세대</button>
    <button class="ganer">8세대</button>

  
    <span>나의 결과</span>
    <img>
    <span>컴퓨터의 결과</span>
    <img>
    <h1>최종 결과</h1>
   
    <button>배틀시작</button>
    <script>
      
        let myresultimg = document.querySelectorAll('img')[0]
        let pcresultimg = document.querySelectorAll('img')[1]
        let gbb = [ "https://cdn.pixabay.com/photo/2013/12/17/20/10/bubbles-230014__340.jpg",
                    "https://cdn.pixabay.com/photo/2013/06/09/17/04/fire-123784__340.jpg",
                    "https://cdn.pixabay.com/photo/2016/07/10/09/40/dew-1507498__340.jpg"]
        
        let my_result_txt
                = document.querySelector('h1')
        
        const GAWI = 0// = 0
        const BAWI = 1//바위 = 1
        const BHO  = 2//보   = 2
        //mychoice = 이 함수를 호출한 버튼 태그
        function fnc_result(mychoice)
        {
            //alert(mychoice.target.textContent)
            let pc_choice = Math.floor(Math.random()*3)
            pcresultimg.src = gbb[pc_choice]
            //pc_choice = 0 가위, 1 바위, 2 보


            switch (mychoice.target.textContent) {
                case "가위":
                    //alert('나는 가위를 냈다.')
                    //myresultimg.src = "https://w.namu.la/s/13142cc3185e8aab50bc52e53ed9c38d201e9a1b7f5ce073b4d5df348695ca4141f88267baddde34ebd30b789aafa3cf84e8e96b9382bc55678a0e3aa62e2b5f3b9495371774d7ebf89908543a7c6054"
                    myresultimg.src = gbb[GAWI]
                    switch (pc_choice) {
                        case GAWI://가위
                            //alert('비김')
                            my_result_txt.innerText = "비김"
                            break
                        case BAWI:
                            //alert('짐')
                            my_result_txt.innerText = "짐"
                            break
                        case BHO:
                            //alert('이김') 
                            my_result_txt.innerText = "이김"                           
                            break
                        default:
                            break
                    }
                    break;
                case "바위":
                    //alert('나는 바위를 냈다.')
                    myresultimg.src = gbb[BAWI]
                    switch (pc_choice) {
                        case GAWI://가위
                            my_result_txt.innerText = "이김"
                            break
                        case BAWI:
                            my_result_txt.innerText = "비김"
                            break
                        case BHO:
                            my_result_txt.innerText = "짐"                           
                            break
                        default:
                            break
                    }
                    break;
                case "보":
                    //alert('나는 보를 냈다.')
                    myresultimg.src = gbb[BHO]
                    switch (pc_choice) {
                        case GAWI://가위
                            my_result_txt.innerText = "짐"
                            break
                        case BAWI:
                            my_result_txt.innerText = "이김"
                            break
                        case BHO:
                            my_result_txt.innerText = "비김"                           
                            break
                        default:
                            break
                    }
                    break;
            
                default:
                    break;
            }
        }
        let mybuttons = document.querySelectorAll('button')
        for(let item of mybuttons)
            item.onclick = fnc_result;
    </script>
</body>
</html>
