<!DOCTYPE html>
<html lang="en">
<body>
    <p>숫자를 내가 원하는 만큼 입력받고 
        2번째로 큰 숫자를 찾아내서 출력한다.</p>
    <script>
        function test(...items)
        {
            console.log(items)
        }
        let mynumbers = []
        while(true)
        {
            let num = prompt("숫자입력!(다른거 입력시 종료!)")
            if(isNaN(num))
                break;
            mynumbers.push(num)
        }
        mynumbers.sort((a,b)=>{return b-a})
        alert("두 번째로 큰 숫자는 "+mynumbers[1]+"입니다.")
        test(...mynumbers)
    </script>
</body>
</html>
