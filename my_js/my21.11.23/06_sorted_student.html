<!DOCTYPE html>
<html lang="en">
<body>
    <p>학생 객체를 만들고 나서, 그 학생 객체 배열을 만들고
        그 학생들을 순차적으로 정렬해서 출력한다.
         학생 정보 : 이름, 번호, 나이
         정렬 기준 : 번호</p>
    <script>
        class Student{
            constructor(name, age, beonho){
                this.name = name
                this.age = age
                this.beonho = beonho
            }
        }
        let students  = []
        while(true)
        {
            let n = prompt("이름?")
            let a = prompt("나이?")
            let b = prompt("번호?")
            students.push(new Student(n,a,b))
            if(confirm("계속할까요?")==false)
                break;
        }
        students.sort(function(a,b){return a.beonho-b.beonho})
        console.log(students)
    </script>
</body>
</html>
