<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello() 
        {
            alert("holle World")            
        }
        
        function test(params) 
        {
            for(let i = 0; i<3 ; i++)
            params()
        }


        let a = function() //익명함수
        {
            alert("안녕하세요")
        }

        let myarr = [a,test]
        myarr[0]()//a호출
        myarr[1](a)//a를 3번 호출하게 해 주는함수

        let abc = function () {
            return '123'
        }
        let myarr = abc()
        alert(myarr)

    </script>
</head>
<body>
    <button  onclick="Hello()">인사</button>
    <button  onclick="test(a)">테스트</button>
    <button  onclick="a()">a만 호출</button>
</body>
</html>
