<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function myadd(){
        let one = document.getElementById("one").value
        let two = document.querySelector("#two").value
      
        alert(Number(one)+Number(two))
    }

    function mysub(){
        let one = document.getElementById("one").value
        let two = document.querySelector("#two").value
      
        alert(Number(one)-Number(two));
    }

    function mymul(){
        let one = document.getElementById("one").value
        let two = document.querySelector("#two").value
       
        alert(Number(one)*Number(two));
    }
    function mydiv(){
        let one = document.getElementById("one").value
        let two = document.querySelector("#two").value
       
        alert(Number(one)/Number(two));
    }
</script>



</head>
<body>
    <input type="text" id ="one">
    <input type="text" id ="two">
   
    <button onclick="myadd()">더하기</button>
    <button onclick="mysub()">빼기</button>
    <button onclick="mymul()">곱하기</button>
    <button onclick="mydiv()">나누기</button>
    <p>2. 아까 했던 거 (텍스트 박스 2개의 숫자를 가지고 덧셈한 거)
        => 곱셈, 나눗셈, 빼기도 해보기</p>
</body>
</html>
