<!DOCTYPE html>
<html lang="en">

<head>
    <title>디스플레이 속성</title>
    <style>
        div,span{border:3px solid black; background-color: springgreen;}
        #none {display: none;}
          /* inline에는 넓이라는 개념 자체도 없고, 여백도 양옆에만 들어감 */
        #inline{display: inline;margin: 50px; width: 300px;height: 300px;}
        #inline_block{display: inline-block;margin: 50px;width: 300px;height: 300px;}
        #hidden {visibility: hidden;}
    </style>
</head>


<body>
<!-- div#none 라고칠것!  -->
<!-- div(block) , spen(inline) -->
<div>이건 display속성이 block입니다.</div> 
<span>이건 display속성이 inline입니다.</span>
<div id="none">none!</div>  <!-- div#none-->
<div id="inline">inline!!</div>
<div id="inline_block">inline_Block!</div>
<div id="hidden">hidden</div>    
<!--인라인과 인라인 블록의 차이:마진값을 넣어보면 차이가 난다. 인라인은 넓이는 개념이 없음, 인라인 블록은 상하좌우 모두 마진값이 들어간다.  -->


</body>

</html>
