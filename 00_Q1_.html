<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 1번</title>
</head>
<body>
    <p>입력된 알파벳 문자열(단 소문자로만 입력할 것)의 각 글자들이 해당 문자열에서 몇 번씩 나왔는지 출력하시오</p>
    
    <Script>
        let input = prompt("알파벳 소문자 입력")
        let arr = []// 중복없이 입력했던 글자들을 모음
        
        //입력받은 문자열의 각 요소를 중복없이 배열에 넣음
        for (let i = 0; i < input.length; i++) {
            if (arr.indexOf(input.charAt(i)) == -1) { // 중복제거를 위해 indexOf를 씀 (입력된 값이 없을때(-1일때)만) 넣어줌
                arr.push(input.charAt(i))
            }
        }

        //만들어진 배열의 각 요소로 전체 문자열에 해당 알파벳이 몇개 있나 검사해서 개수 출력
        for (let i = 0; i < arr.length; i++) {
            let count=0
            for(let j = 0; j<input.length; j++)
            {
                let 원본 = arr[i]
                let 체크할변수 = input.charAt(j)
                if(원본 == 체크할변수)
                {
                    count++
                }ㄴ
            }
            document.write(arr[i] + "는" + count+"개 입니다. <br>")
        }
            console.log(input)

    </Script>
    
</body>
</html>
